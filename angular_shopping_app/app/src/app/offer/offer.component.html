<aside color="white">
    <input type="text" placeholder="szukaj" size="10" />

    <p *ngFor="let offer of offers" class="aside_items">{{offer.second()}}</p>
</aside>


<div class="offer">
    <div *ngIf="IfDisplay; else elseBlock">
        <div *ngFor="let offer of offers">
            <div>
                <img src={{offer.first()}}/>
                <p>{{offer.second()}}</p>
            </div>
        </div>

    </div>
    <ng-template #elseBlock><br> <br></ng-template>


    <button (click)="toogleVisibility()">{{service.aha()}}</button>
    <br>
</div>
